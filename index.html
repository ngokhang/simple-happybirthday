<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box Mystery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/images/gift.png" type="image/x-icon">
  </head>
  <body>
    <main class="App homepage">
      <div class="row w-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-sm-12 col-md-6 col-xl-4">
          <form action="./pages/box.html" class="rounded p-3 d-flex flex-column gap-3 form">
            <label for="usernameInp" class="form-label form-title">Nhập tên của bạn</label>
            <input type="text" class="form-control" id="usernameInp" placeholder="Tên của bạn...">
            <label for="dobInp" class="form-label form-title">Ngày sinh của bạn</label>
            <input type="text" class="form-control" id="dobInp" required placeholder="DD/MM/YY">
            <button class="btn btn-primary">Khám phá ngay</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./js/homepage.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
