<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../assets/images/gift.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Happy Birthday</title>
</head>
<body>
  <main class="App box d-flex justify-content-center align-items-center flex-column">
    <div class="congulation container">
      
    </div>
    <div class="gift">
      <a href="#" class="d-block gift" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <img src="https://www.freepnglogos.com/uploads/gift-png/gold-gift-box-transparent-image-5.png" alt="" class="img_gift">
      </a>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header" style="border-bottom: unset !important;">
                <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="text-dark fs-3 fst-italic text-center">
                  Chúc mừng sinh nhật !!! Chúc bạn luôn vui vẻ, hạnh phúc trong cuộc sống. Hãy luôn lạc bạn nhé!!!
                  <br>
                  <br>
                  "Nếu cuộc đời chua như một quả chanh, hãy thêm chút đường và một cốc nước. Chúng ta đã có một ly nước chanh giải nhiệt"
                  <br>
                  <span style="text-align: right;">Khang văn vở</span>
                </p>
              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div> -->
            </div>
          </div>
          <div class="audio">
            <audio loop>
              <source src="../assets/mp3/happyBirthday.mp3">
            </audio>
          </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="../js/letter.js" type="module"></script>
</body>
</html>
